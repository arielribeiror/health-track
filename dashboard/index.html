<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Track - Dashboard</title>

    <link rel="stylesheet" href="../build/assets/css/main.css" />
    <link rel="stylesheet" href="../src/assets/css/style.css" />
  </head>
  <body>
    <div class="container d-grid">
      <header>
        <div class="toolbar justify-content-between">
          <div class="d-flex align-items-center">
            <img
              src="../src/assets/images/avatar.jpg"
              class="rounded-circle avatar-sm me-2"
              alt="Ariel Ribeiro"
            />
            <span>Ariel Ribeiro</span>,
            <span class="text-gray ms-1">29 anos</span>
          </div>
          <button type="button" class="btn btn-light btn-sm btn-icon">
            <i class="icon icon-notification"></i>
          </button>
        </div>
      </header>

      <main>
        <section>
          <div class="tab-content" id="tabnavContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="alert alert-info">
                <div class="d-flex align-items-center">
                  <div class="flex-shrink-0">
                    <i
                      class="icon icon-information-point text-info icon-24"
                    ></i>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <p class="text-dark fw-bold">
                      Você está há 5 dias sem fazer exercícios!
                    </p>
                    <p class="text-dark">
                      Apenas 5 minutos de exercício pesado, ou 30 minutos de
                      exercício leve, é o suficiente para ter uma vida mais
                      saudável.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="lists"
              role="tabpanel"
              aria-labelledby="lists-tab"
            >
              Lists
            </div>
            <div
              class="tab-pane fade"
              id="report"
              role="tabpanel"
              aria-labelledby="report-tab"
            >
              Report
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              Profile
            </div>
          </div>
        </section>
      </main>

      <footer>
        <ul class="nav nav-pills nav-fill" id="tabnav" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              <i class="icon icon-dashboard"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="lists-tab"
              data-bs-toggle="tab"
              data-bs-target="#lists"
              type="button"
              role="tab"
              aria-controls="lists"
              aria-selected="false"
            >
              <i class="icon icon-bulleted-list"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="btn btn-icon btn-md btn-secondary"
              id="new-tab"
              data-bs-toggle="tab"
              data-bs-target="#new"
              type="button"
              role="tab"
              aria-controls="new"
              aria-selected="false"
            >
              <i class="icon icon-plus"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="report-tab"
              data-bs-toggle="tab"
              data-bs-target="#report"
              type="button"
              role="tab"
              aria-controls="report"
              aria-selected="false"
            >
              <i class="icon icon-pie-chart"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link rounded-circle"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              <img
                src="../src/assets/images/avatar.jpg"
                class="rounded-circle avatar-sm"
                alt="Ariel Ribeiro"
              />
            </button>
          </li>
        </ul>
      </footer>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
